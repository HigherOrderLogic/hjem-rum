[diff]
    external = "/nix/store/difft --background light --display inline --ignore-comments"
    tool = "difftastic"

[difftool "difftastic"]
    cmd = "/nix/store/difft --background light --display inline --ignore-comments $LOCAL $REMOTE"

[merge]
    conflictstyle = "diff3"

[pull]
    rebase = true

[push]
    autoSetupRemote = true

[rebase]
    autoStash = true

[safe]
    directory = "/tmp"

